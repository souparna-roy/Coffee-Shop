<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
        <link rel="stylesheet" type="text/css" href="coffeeshop.css">
    </head>
    <body>
        <div class="container">
            <header class="coffee-header">
                <div class="div-logo">
                    <img src="Photos/coffee-logo.png">
                    <span class="logo-text">Coffee Shop</span>
                </div>
                <nav class="coffee-nav">
                    <a href="#">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Price</a>
                    <a href="#">About</a>
                </nav>
            </header>
            <div class="site-content">
                <div class="image-content">
                    <h1 class="quote">Coffee is the best thing to douse the Sunrise.</h1>
                </div>
                <div class="card-list">
                    <h1 id="product">Product</h1>
                    <div class="card">
                        <img src="./Photos/mocha-image.png">
                        <div>
                            <h2>Mocha</h2>
                            <h3>&#8377; 250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Photos/cappuccino-image.png">
                        <div>
                            <h2>Cappuccino</h2>
                            <h3>&#8377; 250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Photos/americano-image.png">
                        <div>
                            <h2>Americano</h2>
                            <h3>&#8377; 250</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./Photos/latte-image.png">
                        <div>
                            <h2>Latte</h2>
                            <h3>&#8377; 250</h3>
                        </div>
                    </div>
                </div>
                <div class="order-section">
                    <h1 id="order">Order</h1>
                    <script type="text/javascript" src="https://form.jotform.com/jsform/231013160723036"></script>
                </div>
            </div>
        </div>       
    </body>
</html>
